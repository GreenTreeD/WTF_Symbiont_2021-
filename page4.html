var splitted, i, delimiter = "*";

function split(string) {
    // первый запуск
    if (splitted === undefined) {
        splitted = string.split(delimiter);
        i = 0;
    }
    if (i in splitted) {
        render(splitted[i]);
        i += 1;
        // даём понять, что всё хорошо
        return true;
    } else {
        // всё, конец.
        return false;
    }
    document.getElementById('txt').innerHTML = '';
}
 
function render(string) {
    document.getElementById('txt').innerHTML += string;
}
 
var id = setInterval(function(){
    if (!split(str)) {
        clearInterval(id);
    }
}, 80);
